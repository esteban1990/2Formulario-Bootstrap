<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Sign In
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-4">
                                    <label for="" class="form-labek">Select</label>
                                </div>
                                <div class="col-4">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Knoweddelgge Seets
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Knoweddelgge Provider
                                    </label>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-4">
                                    <label for="" class="form-label">As</label>
                                </div>
                                <div class="col-4">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Individual
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Company/Institute
                                    </label>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Username</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Choose Your Username">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Email</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Enter Your Email">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Password</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Enter Your Password">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Re-Password</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Re-Password">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Full Name</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Enter your Entire Name">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-4">
                                    <label for="" class="form-label">Gender</label>
                                </div>
                                <div class="col-4">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Female
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Male
                                    </label>
                                </div>

                            </div>
                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Company Name</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Your Company Name">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Category</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Choose Your Category">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class=form-label>Contact Number</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Enter your Number Phone">
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-3">
                                    <label for="" class="form-label">Your Location</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Location">
                                </div>
                            </div>

                            <div class="row mt-4 justify-content-end">
                                <div class="col-9">
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Agree with de temms and
                                            conditions</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-4">

                                </div>
                                <div class="col-8">
                                    <button type="submit" class="btn btn-primary">Sign Up!</button>
                                    Or
                                    <button type="submit" class="btn btn-primary">Sign with Facebook</button>
                                </div>
                            </div>
                           

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
